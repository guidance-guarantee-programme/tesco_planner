sudo: false
language: ruby
services:
- redis-server
- postgresql
cache:
  bundler: true
  yarn: true
  directories:
  - $HOME/.phantomjs
  - tmp/cache/assets/test
before_install:
- gem update --system 3.0.6
- gem install bundler
before_script:
- yarn install
- bundle exec rake db:create db:migrate RAILS_ENV=test
branches:
  except:
  - "/^prototypes\\/.*$/"
notifications:
  slack:
    secure: 
